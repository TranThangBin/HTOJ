services:
  postgres:
    container_name: htoj-postgres
    image: docker.io/library/postgres:16-alpine
    environment:
      POSTGRES_USER: htoj
      POSTGRES_PASSWORD: htoj123
      POSTGRES_DB: htoj_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  valkey:
    container_name: htoj-valkey
    image: docker.io/valkey/valkey:7-alpine
    command: valkey-server --requirepass htoj123
    volumes:
      - valkey_data:/data
    ports:
      - 6380:6379

  htoj-dev:
    container_name: htoj-dev
    image: htoj-dev:latest
    build: .
    depends_on:
      - postgres
      - valkey
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: htoj
      DB_PASSWORD: htoj123
      DB_NAME: htoj_dev
      DB_SSLMODE: disable
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
      VALKEY_PASSWORD: htoj123
      VALKEY_DB: 0
    volumes:
      - ./build.sh:/app/build.sh
      - ./.air.toml:/app/.air.toml
      - ./cmd:/app/cmd
      - ./src:/app/src
      - ./public:/app/public
      - ./templates:/app/templates
      - ./i18n:/app/i18n
      - ./database:/app/database
      - ./cache:/app/cache
    ports:
      - 8079:8079

volumes:
  postgres_data:
  valkey_data:
